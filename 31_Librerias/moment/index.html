    <script>
        function mostrarHora(){
            let horaActual = moment()
                .format("MMMM Do YYYY, h:mm:ss a");
            alert("La hora actual es "+ horaActual);    
        };

        function mostrarHora2(formato) {
            let horaActual = "";
            if(formato === "completo")
                horaActual = moment().format("DD/MM/YYYY h:mm:ss a");
            if(formato === "fecha")
                horaActual = moment().format("DD/MM/YYYY");
            if(formato === "hora")
                horaActual = moment().format("h:mm:ss a");
            alert("La hora actual es " + horaActual);
        }
    </script>
